<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhereIsMy@ Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {

    }

<body>
  <h1>WhereIsMy@ Settings</h1>
  <p>Enter the email addresses you want to monitor (one per line). Leave blank to monitor all:</p>
  <textarea id="emailList"></textarea>
  <button id="saveSettings">Save</button>

  <script src="settings.js"></script>
</body>
