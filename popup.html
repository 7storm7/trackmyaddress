<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhereIsMy@ Logs</title>
    <style>
        .highlighted {
           background-color: #ffeb3b !important; /* Light yellow highlight */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #no-logs, #no-stats {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .url-cell {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .url-cell:hover {
            background-color: #e7f3ff;
        }
        #url-popup {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #url-popup span {
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }
        button.copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button.copy-btn:hover {
            background-color: #218838;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>WhereIsMy@ Logs</h1>

    <!-- URL Popup -->
    <div id="url-popup">
        <span id="popup-url"></span>
        <button id="copy-url-btn" class="copy-btn">Copy</button>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
        <button id="export-logs">Export Logs</button>
        <button id="delete-logs">Delete Logs</button>
    </div>

    <!-- Statistical Table -->
    <h2>Usage Statistics</h2>
    <div id="stats-container">
        <table id="stats-table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Usage Count</th>
                </tr>
            </thead>
            <tbody id="stats-body">
                <!-- Statistics will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="no-stats" style="display: none;">No statistics available.</div>
    </div>

    <!-- Logs Table -->
    <h2>Email Logs</h2>
    <div id="logs-container">
        <table id="logs-table">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Email</th>
                    <th>URL</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="logs-body">
                <!-- Logs will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="no-logs" style="display: none;">No logs available.</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
